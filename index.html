<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>

<body >
   <main>
     <div class="container">
         <div class="charge">
               <img src="Polygon 1.png" alt="polygon" class="polygon">
               <h2 class="TATUP">TATUP  International Services Limited</h2>
         </div>
            
         <div class="block" >
              <h2 class="cash">Cash Deposit Card</h2>
              <h1 class="money">N100</h1>
              <div class="tank" >
                  <img src="vector.png" alt="vector" class="img"/>
                  <h3 class="phone-number" >0809 558 8700</h3>
              </div>
         </div>
      </div>
      <div class="link">
         <a href="https://tatup-cashtoken.com" class=the-link>https://tatup-cashtoken.com</a>
      </div>
   </main>

   <main class="container2">
      <div class="sub-container">
         <div class="pro-sub">
            <div class="blue">
                <p class="pin">PIN</p>
                 <img class="blue-rect" src="Rectangle 3.png" alt="rect">
                 <img class="white-rect" src="Rectangle 4.png" alt="rect">
             </div>
             <div class="top">
                  <img src="Polygon 1.png" alt="polygon" class="polygon2">
             </div>
         </div>
          
         <div class="instruction">
             <p class="inst">Instruction for usage:</p>
             <div class="dialer">
                 <p class="dial"><b>Dial *347*312#</b> and follow instructions.</p>
                 <p class="enter">Enter the <b>Token Pin</b> and send. </p>
             </div>
             <p class="money2">N1000</p>
         </div>
         <div class="bottom">
             <div class="right-cnt">
                 <p class="pieces">Pieces No:     12063</p>
                 <p class="batch">Batch No:       20563882</p>
             </div>
             <div class="barcode">
                 <img src="Rectangle 6.png" class="brcd" alt="barcode">
             </div>
         </div>
        </div>
 </main>
</body>
</html>
